type WBANToken @entity {
  # wban address
  id: ID!
  totalSupply: BigDecimal!
  currentHolderCount: BigInt!
	allTimeHolderCount: BigInt!
}

type User @entity {
  id: ID!
  banAddress: String!
  amount: BigDecimal!
  txnCount: BigDecimal!
  # liquidityPositions: [LiquidityPosition!] @derivedFrom(field: "user")
  # usdSwapped: BigDecimal!
  wraps: [Wrap!]!
  unwraps: [Unwrap!]!
}

type Transaction @entity {
  id: ID! # txn hash
  blockNumber: BigInt!
  timestamp: BigInt!
  wraps: [Wrap!]!
  unwraps: [Unwrap!]!
}

type Wrap @entity {
  id: ID!
  transaction: Transaction!
  timestamp: BigInt!
  amount: BigDecimal!
  to: Bytes!
}

type Unwrap @entity {
  id: ID!
  transaction: Transaction!
  timestamp: BigInt!
  amount: BigDecimal!
  to: Bytes!
}

type BenisFarm @entity {
  id: ID!
  depositsCount: BigInt!
  withdrawalsCount: BigInt!
	currentHolderCount: BigInt!
	allTimeHolderCount: BigInt!
}

type BenisUser @entity {
  id: ID!
  farm: BigInt!
  depositsCount: BigInt!
  withdrawalsCount: BigInt!
}

type BenisDeposit @entity {
  id: ID!
  user: User!
  farm: BigInt!
  amount: BigDecimal!
  timestamp: BigInt!
}

type BenisWithdrawal @entity {
  id: ID!
  user: User!
  farm: BigInt!
  amount: BigDecimal!
  timestamp: BigInt!
}
