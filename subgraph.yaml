specVersion: 0.0.2
description: wBAN Subgraph
repository: https://github.com/wBanano/wban-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WBANToken
    network: bsc
    source:
      address: '0xe20b9e246db5a0d21bf9209e4858bc9a3ff7a034'
      abi: WBANToken
      startBlock: 7921830
      #startBlock: 7985815
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/wban.ts
      entities:
        - WBAN
      abis:
        - name: WBANToken
          file: ./abis/WBANToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapToBan(indexed address,string,uint256)
          handler: handleSwapToBan
  - kind: ethereum/contract
    name: Benis
    network: bsc
    source:
      address: '0x1e30e12e82956540bf870a40fd1215fc083a3751'
      abi: Benis
      startBlock: 7981731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/benis.ts
      entities:
        - Benis
      abis:
        - name: Benis
          file: ./abis/Benis.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
