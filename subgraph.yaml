specVersion: 0.0.2
description: wBAN Subgraph
repository: https://github.com/wBanano/wban-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WBANToken
    network: bsc
    source:
      address: '0x9222D24274E912F4d5E889b460924C4fEFe97954'
      abi: WBANToken
      startBlock: 9218649
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/wban.ts
      entities:
        - WBAN
      abis:
        - name: WBANToken
          file: ./abis/WBANToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapToBan(indexed address,string,uint256)
          handler: handleSwapToBan
